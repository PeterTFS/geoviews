language: python

sudo: false

python:
#  - "2.7"
  - "3.6"

install:
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION nose numpy matplotlib bokeh pandas scipy jupyter ipython param flake8 mock filelock
  - source activate test-environment
  - pip install coveralls
  - pip install git+https://github.com/ioam/holoviews.git
  - conda install -c conda-forge iris cartopy xarray geopandas numpy=1.13.3
  - python setup.py install

script:
  - nosetests --with-doctest --with-coverage --cover-package=geoviews
  - flake8 --ignore=E,W . --exclude=./doc
# TODO: temp, need to use stages or something
  - conda install -c conda-forge sphinx beautifulsoup4 graphviz
  - pip install nbsite
  - pip install sphinx_ioam_theme
  # TODO
  - rm notebooks/*.ipynb
  - cd doc
  - nbsite_nbpagebuild.py geoviews ../notebooks .
  - sphinx-build -b html . ./_build/html
  - nbsite_fix_links.py _build/html
  - cp -r ../notebooks/user_guide/assets _build/html/user_guide/
  - touch ./_build/html/.nojekyll
  - cd ..

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: ./doc/_build/html
  on:
    branch: docs


after_success: coveralls
